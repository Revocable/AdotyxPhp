<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Chat</title>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="assets/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
                <li><a href="account.html">Minha Conta</a></li>
                <li><a href="login.html" class="button">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Lado esquerdo: Lista de contatos -->
        <div class="contatos" id="listaContatos">
            <h2>Meus Contatos</h2>
            <!-- Divs de contatos serão preenchidas dinamicamente pelo JavaScript -->
        </div>
        
        <!-- Lado direito: Histórico de mensagens e campo para digitar -->
        <div class="chat">
            <div id="mensagens" class="mensagens">
                <!-- Mensagens serão preenchidas dinamicamente pelo JavaScript -->
            </div>
            <form id="formEnviarMensagem">
                <input type="text" id="msgBox" placeholder="Digite sua mensagem" maxlength="600" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!-- Importar biblioteca Toastify para exibição de mensagens -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Importar script JavaScript para interação com o backend -->
    <script src="./js/chat2.js"></script>
</body>
</html>
