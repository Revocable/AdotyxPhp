<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Chat</title>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="assets/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
                <li><a href="account.html">Minha Conta</a></li>
                <li><a href="login.html" class="button">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <div class="form">
            <h1>Chat</h1>
            <form id="formSelecionarUsuarios">
                <div>
                    <label for="selectUsuarioReciever">Selecione o Usuário Destinatário:</label>
                    <select id="selectUsuarioReciever" name="selectUsuarioReciever">
                        <!-- Options serão adicionadas dinamicamente aqui -->
                    </select>
                </div>
                <div>
                    <input type="text" id="msgBox" name="msgBox" class="mensagem-input" placeholder="Digite a mensagem">
                    <button type="submit" class="mensagem-button">Enviar</button>
                </div>
            </form>
        </div>

        <div id="mensagens" >
            <!-- Mensagens serão adicionadas dinamicamente aqui -->
        </div>
    </div>

    <script src="js/mensagem.js"></script>
</body>
</html>
